<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stolni Bron Qilish</title>
  <link rel="stylesheet" href="reservation.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="reservation-container">
    <h1>Stolni Bron Qiling</h1>
    <p>Quyidagi shaklni to'ldirib, stolni bron qiling va dam oling</p>
    <form>
      <div class="form-group">
        <label for="name">Ismingiz:</label>
        <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required>
      </div>
      <div class="form-group">
        <label for="phone">Telefon raqamingiz:</label>
        <input type="tel" id="phone" name="phone" placeholder="+998 90 123-45-67" required>
      </div>
      <div class="form-group">
        <label for="date">Bron qilish sanasi:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Bron qilish vaqti:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="guests">Mehmonlar soni:</label>
        <input type="number" id="guests" name="guests" placeholder="Mehmonlar sonini kiriting" min="1" required>
      </div>
      <button type="submit" class="submit-btn">Bron qilish</button>
    </form>
  </div>
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #a8e063, #56ab2f); /* Yashil gradient */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333; /* Sof qora rang */
}

.reservation-container {
  background: rgba(255, 255, 255, 0.95); /* Oq yarim shaffof fon */
  padding: 20px 40px;
  border-radius: 12px;
  width: 400px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.reservation-container h1 {
  margin-bottom: 20px;
  font-size: 28px;
  font-weight: 700;
  color: #2c6e49; /* Yashil rang */
}

.reservation-container p {
  margin-bottom: 20px;
  font-size: 16px;
  font-weight: 400;
  color: #555; /* Yumshoq qora */
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

.form-group label {
  font-size: 14px;
  margin-bottom: 5px;
  display: block;
  color: #2c6e49; /* Yashil rang */
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 2px solid #a8e063; /* Yashil chegarasi */
  border-radius: 8px;
  font-size: 16px;
}

.form-group input:focus {
  outline: none;
  border-color: #56ab2f; /* Yorqin yashil rang fokus effekti */
}

.submit-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(to right, #2c6e49, #56ab2f); /* Gradient yashil rang */
  color: #fff; /* Oq rang yozuv */
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.submit-btn:hover {
  background: linear-gradient(to right, #56ab2f, #2c6e49); /* Hover effekti */
}

  </style>
</body>
</html>
